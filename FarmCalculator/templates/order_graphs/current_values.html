{% extends "elements/layout.html" %}

{% block content %}
<div class="container text-center">
  <h2>Текущие значения</h2>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col" colspan="2">Возрастной состав</th>
        <th scope="col">Кол-во кроликов</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row" colspan="2">Молодой</th>
        <td>Jacob</td>
      </tr>
      <tr>
        <th scope="row" colspan="2">Взрослый</th>
        <td>Jacob</td>
      </tr>
      <tr>
        <th scope="row" colspan="2">Старый</th>
        <td>Jacob</td>
      </tr>
    </tbody>
  </table>
</div>
<div class="container text-right">
  <button type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#exampleModal">Изменить</button>
  <br>
  <!-- <a href="{{ url_for('change_password')}}"> Забыли пароль? </a> -->
</div>




<!-- MODAL -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="content-section">
          <form class="form-text" method="post" action="">
            <!--  -->
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col" colspan="2">Возрастной состав</th>
                  <th scope="col">Кол-во кроликов</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row" colspan="2">Молодой</th>
                  <td>
                    <div class="input-group mb-3">
                      <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>
                  </td>
                </tr>
                <tr>
                  <th scope="row" colspan="2">Взрослый</th>
                  <td>
                    <div class="input-group mb-3">
                      <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>
                  </td>
                </tr>
                <tr>
                  <th scope="row" colspan="2">Старый</th>
                  <td>
                    <div class="input-group mb-3">
                      <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
            <!--  -->
            <div class="form-group">
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                тут кнопка сабмит должна быть
              </div>

            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
{% endblock content %}
